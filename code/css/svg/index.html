<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="background-color: antiquewhite;">
    <!-- 宽高决定画布大小，viewbox 决定放大倍率 -->
    <svg width="300" height="300" viewBox="0 0 200 200">
      <!-- 基本形状 -->
      <rect width="100%" height="100%" fill="red">aaa</rect>
      <circle cx="50%" cy="50%" r="50%" fill="green" />
      <!-- 椭圆 -->
      <ellipse cx="75" cy="75" rx="20" ry="5" />
      <line x1="10" x2="50" y1="110" y2="150" />
      <!-- 折线 -->
      <polyline points="60 110, 65 120, 70 115, 75 130, 80 125, 85 140, 90 135, 95 150, 100 145" />
      <!-- 多边形，自动连接首尾两个点 -->
      <polygon points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180" />
      <!-- 路径 -->
      <path d="M 20 230 Q 40 205, 50 230 T 90230" />
      <text x="50%" y="50%" font-size="60" text-anchor="middle" fill="white">SVG</text>
    </svg>
  </div>
  <img src="./alarm.svg" />

  <!-- 绝对位置移动 -->
  <!-- M：move to -->
  <!-- L：draw a line from old to new -->
  <!-- H：move in x -->
  <!-- V：move in y -->
  <svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 10 H 90 V 90 L 10 10" />
    <circle cx="10" cy="10" r="2" fill="red" />
    <circle cx="90" cy="90" r="2" fill="red" />
    <circle cx="90" cy="10" r="2" fill="red" />
    <circle cx="10" cy="90" r="2" fill="red" />
  </svg><svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 10 H 90 V 90 H 10 L 10 10" />
    <circle cx="10" cy="10" r="2" fill="red" />
    <circle cx="90" cy="90" r="2" fill="red" />
    <circle cx="90" cy="10" r="2" fill="red" />
    <circle cx="10" cy="90" r="2" fill="red" />
  </svg>
  <!-- Z will make it close -->
  <svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 10 H 90 V 90 H 10 z" />
    <circle cx="10" cy="10" r="2" fill="red" />
    <circle cx="90" cy="90" r="2" fill="red" />
    <circle cx="90" cy="10" r="2" fill="red" />
    <circle cx="10" cy="90" r="2" fill="red" />
  </svg>

  <!-- 相对位置移动 -->
  <svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 10 h 80 v 80 h -80 Z" fill="transparent" stroke="black" />
    <circle cx="10" cy="10" r="2" fill="red" />
    <circle cx="90" cy="90" r="2" fill="red" />
    <circle cx="90" cy="10" r="2" fill="red" />
    <circle cx="10" cy="90" r="2" fill="red" />
  </svg>
  3 次贝塞尔曲线
  <div>

    <!-- 3 次贝塞尔曲线 -->
    <!-- 起点 控制点 1 控制点 2 终点 -->
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent" />
      <path d="M70 10 C 70 20, 120 20, 120 10" stroke="black" fill="transparent" />
      <path d="M130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent" />
      <path d="M10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent" />
      <path d="M70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent" />
      <path d="M130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent" />
      <path d="M10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent" />
      <path d="M70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent" />
      <path d="M130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent" />
    </svg>

    <!-- 连接两个贝塞尔曲线 -->
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <!-- 起点 控制点 1 控制点 2 终点 -->
      <!-- 起点 控制点 1 S 控制点 2 终点 -->
      <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent" />
    </svg>
  </div>
  2 次贝塞尔曲线
  <div>
    <!-- 2 次贝塞尔曲线，只需要一个控制点 -->
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 80 Q 95 10 180 80" stroke="black" fill="transparent" />
    </svg>

    <svg width="270px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 80 Q 52.5 10, 95 80 T 180 80 T 270 80" stroke="black" fill="transparent" />
    </svg>
  </div>
  <div>
    <svg width="320px" height="320px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 315
                 L 110 215
                 A 30 50 0 0 1 162.55 162.45
                 L 172.55 152.45
                 A 30 50 -45 0 1 215.1 109.9
                 L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5" />
    </svg>
    <svg width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M80 80
                 A 45 45, 0, 0, 0, 125 125
                 L 125 80 Z" fill="green" />
      <path d="M230 80
                 A 45 45, 0, 1, 0, 275 125
                 L 275 80 Z" fill="red" />
      <path d="M80 230
                 A 45 45, 0, 0, 1, 125 275
                 L 125 230 Z" fill="purple" />
      <path d="M230 230
                 A 45 45, 0, 1, 1, 275 275
                 L 275 230 Z" fill="blue" />
    </svg>
  </div>
  上色 / 描边
  <div>

    <svg width="160" height="140" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <line x1="40" x2="120" y1="20" y2="20" stroke="black" stroke-width="20" stroke-linecap="butt"
        transform="rotate(45)" />
      <line x1="40" x2="120" y1="60" y2="60" stroke="black" stroke-width="20" stroke-linecap="square" />
      <line x1="40" x2="120" y1="100" y2="100" stroke="black" stroke-width="20" stroke-linecap="round" />
    </svg>
    <svg width="160" height="280" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <polyline points="40 60 80 20 120 60" stroke="black" stroke-width="20" stroke-linecap="butt" fill="none"
        stroke-linejoin="miter" />

      <polyline points="40 140 80 100 120 140" stroke="black" stroke-width="20" stroke-linecap="round" fill="none"
        stroke-linejoin="round" />

      <polyline points="40 220 80 180 120 220" stroke="black" stroke-width="20" stroke-linecap="square" fill="none"
        stroke-linejoin="bevel" />
    </svg>
    <svg width="200" height="150" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black" stroke-linecap="round" stroke-dasharray="5,10,5"
        fill="none" />
      <path d="M 10 75 L 190 75" stroke="red" stroke-linecap="round" stroke-width="1" stroke-dasharray="5,5"
        fill="none" />
    </svg>

  </div>
  渐变
  <div>
    <svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="Gradient1">
          <stop class="stop1" offset="0%" />
          <stop class="stop2" offset="50%" />
          <stop class="stop3" offset="100%" />
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="red" />
          <stop offset="50%" stop-color="black" stop-opacity="0" />
          <stop offset="100%" stop-color="blue" />
        </linearGradient>
        <style type="text/css">
          #rect1 {
            fill: url(#Gradient1);
          }

          .stop1 {
            stop-color: red;
          }

          .stop2 {
            stop-color: black;
            stop-opacity: 0;
          }

          .stop3 {
            stop-color: blue;
          }
        </style>
      </defs>

      <rect id="rect1" x="10" y="10" rx="15" ry="15" width="100" height="100" />
      <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#Gradient2)" />

    </svg>
    <svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="RadialGradient1">
          <stop offset="0%" stop-color="red" />
          <stop offset="100%" stop-color="blue" />
        </radialGradient>
        <radialGradient id="RadialGradient2" cx="0.25" cy="0.25" r="0.25">
          <stop offset="0%" stop-color="red" />
          <stop offset="100%" stop-color="blue" />
        </radialGradient>
      </defs>

      <rect x="10" y="10" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient1)" />
      <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient2)" />

    </svg>

    <svg width="120" height="120" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="Gradient" cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
          <stop offset="0%" stop-color="red" />
          <stop offset="100%" stop-color="blue" />
        </radialGradient>
      </defs>

      <rect x="10" y="10" rx="15" ry="15" width="100" height="100" fill="url(#Gradient)" stroke="black"
        stroke-width="2" />

      <circle cx="60" cy="60" r="50" fill="transparent" stroke="white" stroke-width="2" />
      <circle cx="35" cy="35" r="2" fill="white" stroke="white" />
      <circle cx="60" cy="60" r="2" fill="white" stroke="white" />
      <text x="38" y="40" fill="white" font-family="sans-serif" font-size="10pt">(fx,fy)</text>
      <text x="63" y="63" fill="white" font-family="sans-serif" font-size="10pt">(cx,cy)</text>

    </svg>
    <svg width="220" height="220" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="GradientPad" cx="0.5" cy="0.5" r="0.4" fx="0.75" fy="0.75" spreadMethod="pad">
          <stop offset="0%" stop-color="red" />
          <stop offset="100%" stop-color="blue" />
        </radialGradient>
        <radialGradient id="GradientRepeat" cx="0.5" cy="0.5" r="0.4" fx="0.75" fy="0.75" spreadMethod="repeat">
          <stop offset="0%" stop-color="red" />
          <stop offset="100%" stop-color="blue" />
        </radialGradient>
        <radialGradient id="GradientReflect" cx="0.5" cy="0.5" r="0.4" fx="0.75" fy="0.75" spreadMethod="reflect">
          <stop offset="0%" stop-color="red" />
          <stop offset="100%" stop-color="blue" />
        </radialGradient>
      </defs>

      <rect x="10" y="10" rx="15" ry="15" width="100" height="100" fill="url(#GradientPad)" />
      <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#GradientRepeat)" />
      <rect x="120" y="120" rx="15" ry="15" width="100" height="100" fill="url(#GradientReflect)" />

      <text x="15" y="30" fill="white" font-family="sans-serif" font-size="12pt">Pad</text>
      <text x="15" y="140" fill="white" font-family="sans-serif" font-size="12pt">Repeat</text>
      <text x="125" y="140" fill="white" font-family="sans-serif" font-size="12pt">Reflect</text>

    </svg>
  </div>
  图案
  <div>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <linearGradient id="Gradient1">
          <stop offset="5%" stop-color="white" />
          <stop offset="95%" stop-color="blue" />
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
          <stop offset="5%" stop-color="red" />
          <stop offset="95%" stop-color="orange" />
        </linearGradient>

        <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
          <rect x="0" y="0" width="50" height="50" fill="skyblue" />
          <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)" />
          <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5" />
        </pattern>

      </defs>

      <rect fill="url(#Pattern)" stroke="black" x="0" y="0" width="200" height="200" />
    </svg>
  </div>
  剪切 / 遮盖
  <div>
    <svg width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <rect x="0" y="0" width="200" height="200" fill="blue" />
      <circle cx="100" cy="100" r="50" stroke="yellow" stroke-width="40" stroke-opacity=".5" fill="red" />
    </svg>
  </div>
